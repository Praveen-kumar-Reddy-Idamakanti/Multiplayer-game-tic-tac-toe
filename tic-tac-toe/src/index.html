<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="styles/style.css">
    <link rel="icon" type="image/x-icon" href="/favicon.ico">

</head>
<body>    <div class="container">
        <h1>Tic Tac Toe</h1>
        <div id="auth-section">
            <div class="form-group">                <input type="text" id="username" placeholder="Enter your username" required>
                <input type="text" id="roomId" placeholder="Enter room ID" required>
                <button id="joinRoom">Join Room</button>
                <button id="createRoom">Create Room</button>
                <select id="aiDifficulty">
                    <option value="easy">Easy AI</option>
                    <option value="medium" selected>Medium AI</option>
                    <option value="hard">Hard AI</option>
                </select>
                <button id="playAI">Play vs AI</button>
            </div>
        </div>
        <div id="game-section" style="display: none;">
            <div class="status"></div>
            <div class="room-info"></div>
            <div class="game-board">
                <div class="cell" data-cell-index="0"></div>
                <div class="cell" data-cell-index="1"></div>
                <div class="cell" data-cell-index="2"></div>
                <div class="cell" data-cell-index="3"></div>
                <div class="cell" data-cell-index="4"></div>
                <div class="cell" data-cell-index="5"></div>
                <div class="cell" data-cell-index="6"></div>
                <div class="cell" data-cell-index="7"></div>
                <div class="cell" data-cell-index="8"></div>
            </div>
            <button class="restart">Restart Game</button>
        </div>
    </div>    <script src="/socket.io/socket.io.js"></script>
    <script src="scripts/ai.js"></script>
    <script src="scripts/game.js"></script>
</body>
</html>
